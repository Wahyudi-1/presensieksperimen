<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistem Presensi QR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>âœ…</text></svg>">
</head>
<body>
    <header>
        <div class="logo">Sistem Presensi QR</div>
        <nav>
            <span id="welcomeMessage" style="margin-right: 20px; color: var(--text-light);">Memuat...</span>
            <button id="logoutButton" class="btn btn-danger">Logout</button>
        </nav>
    </header>

    <nav class="section-nav">
        <button data-section="datangSection" class="btn btn-nav">Presensi Datang</button>
        <button data-section="pulangSection" class="btn btn-nav">Presensi Pulang</button>
        <button data-section="rekapSection" class="btn btn-nav">Rekap Presensi</button>
        <!-- [FITUR] Tombol navigasi baru -->
        <button data-section="disiplinSection" class="btn btn-nav">Catatan Kedisiplinan</button>
        <button data-section="siswaSection" class="btn btn-nav">Manajemen Siswa</button>
        <button data-section="penggunaSection" class="btn btn-nav">Manajemen Pengguna</button>
    </nav>

    <main class="container">
        <div id="statusMessage" class="status-message" style="display: none;"></div>
        <div id="loadingIndicator" class="loading-overlay" style="display: none;"><div class="spinner"></div></div>

        <!-- ... (Bagian Presensi Datang, Pulang, Rekap tetap sama) ... -->
        <div id="datangSection" class="content-section" style="display: none;">...</div>
        <div id="pulangSection" class="content-section" style="display: none;">...</div>
        <div id="rekapSection" class="content-section" style="display: none;">...</div>

        <!-- ====================================================== -->
        <!-- Bagian Baru: CATATAN KEDISIPLINAN                      -->
        <!-- ====================================================== -->
        <div id="disiplinSection" class="content-section" style="display: none;">
            <div class="card">
                <div class="card-header">Input Catatan Kedisiplinan Siswa</div>
                <form id="formDisiplin">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="disiplinNisn">NISN Siswa</label>
                            <input type="number" id="disiplinNisn" name="nisn" required>
                        </div>
                        <div class="form-group">
                            <label for="disiplinNama">Nama Siswa</label>
                            <input type="text" id="disiplinNama" name="nama" readonly style="background-color: #e9ecef;">
                        </div>
                    </div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="disiplinTingkat">Tingkat Pelanggaran</label>
                            <input type="text" list="tingkatList" id="disiplinTingkat" name="tingkat" placeholder="cth: Ringan, Sedang, Berat" required>
                            <datalist id="tingkatList"></datalist>
                        </div>
                        <div class="form-group">
                            <label for="disiplinDeskripsi">Deskripsi Pelanggaran</label>
                            <input type="text" list="deskripsiList" id="disiplinDeskripsi" name="deskripsi" placeholder="Pilih atau ketik pelanggaran baru" required>
                            <datalist id="deskripsiList"></datalist>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="disiplinCatatan">Catatan Tambahan dari Guru</label>
                        <textarea id="disiplinCatatan" name="catatan" rows="3"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-accent">Kumpulkan Catatan</button>
                    </div>
                </form>
            </div>

            <div class="card" style="margin-top: 2rem;">
                 <div class="card-header">Riwayat Kedisiplinan Siswa</div>
                 <div class="form-grid">
                    <div class="form-group">
                        <label for="searchDisiplinNisn">Cari berdasarkan NISN</label>
                        <input type="number" id="searchDisiplinNisn" placeholder="Masukkan NISN siswa...">
                    </div>
                    <div class="form-group" style="align-self: end;">
                        <button type="button" id="searchDisiplinButton" class="btn btn-primary">Cari Riwayat</button>
                        <button type="button" id="exportDisiplinButton" class="btn btn-success" style="margin-left: 10px; display: none;">Export ke Excel</button>
                    </div>
                 </div>
                 <div class="table-container" style="margin-top: 1.5rem;">
                    <table>
                        <thead>
                            <tr>
                                <th>Tanggal</th>
                                <th>Tingkat</th>
                                <th>Deskripsi Pelanggaran</th>
                                <th>Catatan Guru</th>
                            </tr>
                        </thead>
                        <tbody id="disiplinHistoryTableBody"></tbody>
                    </table>
                 </div>
            </div>
        </div>


        <!-- ... (Bagian Manajemen Siswa dan Pengguna tetap sama) ... -->
        <div id="siswaSection" class="content-section" style="display: none;">...</div>
        <div id="penggunaSection" class="content-section" style="display: none;">...</div>
    </main>

    <!-- ... (Sisa kode HTML lainnya tetap sama) ... -->
    <script src="https://unpkg.com/html5-qrcode/html5-qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
